<!-- packid-favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect x="4" y="8" width="56" height="48" rx="8" fill="#f5efe3"></rect>
  <!-- Box border -->
  <rect x="10" y="14" width="44" height="36" rx="6" fill="#ffffff" stroke="#c6b28a" stroke-width="2"></rect>
  <!-- Top line (like a box lid) -->
  <rect x="10" y="22" width="44" height="3" fill="#c6b28a"></rect>
  <!-- "ID" text in front of the box -->
  <text x="19" y="44" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="#70512b">
    ID
  </text>
  <!-- Small square to suggest a label/tag -->
  <rect x="40" y="34" width="10" height="10" rx="2" fill="#f0d9aa" stroke="#70512b" stroke-width="1.5"></rect>
</svg>
